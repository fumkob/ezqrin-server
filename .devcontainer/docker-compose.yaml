name: ezqrin

services:
  api:
    container_name: ezqrin-api
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    ports:
      - "8080:8080"   # API server
      - "2345:2345"   # Delve debugger
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=ezqrin
      - DB_PASSWORD=ezqrin_dev
      - DB_NAME=ezqrin_db
      - DB_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-secret-key-minimum-32-chars-long-for-development-only
      - QR_HMAC_SECRET=dev-qr-hmac-secret-key-minimum-32-chars-long-for-development-only
      - SERVER_PORT=8080
      - SERVER_ENV=development
      - LOG_LEVEL=debug
      - LOG_FORMAT=text  # Console format for DevContainer
    networks:
      - devcontainer-network

  postgres:
    container_name: ezqrin-postgres
    image: postgres:18-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ezqrin
      POSTGRES_PASSWORD: ezqrin_dev
      POSTGRES_DB: ezqrin_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ezqrin -d ezqrin_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - devcontainer-network

  redis:
    container_name: ezqrin-redis
    image: redis:8-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - devcontainer-network

volumes:
  postgres-data:
  redis-data:

networks:
  devcontainer-network:
    driver: bridge
