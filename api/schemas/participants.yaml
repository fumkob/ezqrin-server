# Participant-related Request and Response Schemas

CreateParticipantRequest:
  type: object
  required:
    - name
    - email
  properties:
    name:
      type: string
      minLength: 1
      maxLength: 255
      description: Participant full name
      example: "Jane Smith"
    email:
      type: string
      format: email
      minLength: 1
      maxLength: 255
      description: Email address (must be unique within the event)
      example: "jane@example.com"
    qr_email:
      type: string
      format: email
      maxLength: 255
      description: Alternative email for QR code distribution
      example: "jane.work@example.com"
      nullable: true
    employee_id:
      type: string
      maxLength: 255
      description: Employee or staff ID
      example: "EMP001"
      nullable: true
    phone:
      type: string
      maxLength: 50
      description: Phone number (preferably E.164 format)
      example: "+1-555-0123"
      nullable: true
    status:
      $ref: './enums.yaml#/ParticipantStatus'
    metadata:
      type: object
      description: Custom participant data (max 10KB JSON)
      additionalProperties: true
      example:
        company: "Tech Corp"
        role: "Engineer"
        dietary_restrictions: ["vegetarian"]
      nullable: true
    payment_status:
      $ref: './enums.yaml#/PaymentStatus'
    payment_amount:
      type: number
      format: double
      minimum: 0
      description: Payment amount (decimal, 2 places)
      example: 150.0
      nullable: true
    payment_date:
      type: string
      format: date-time
      description: Payment date/time (ISO 8601)
      example: "2025-11-08T12:30:00Z"
      nullable: true

