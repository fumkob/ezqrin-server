# Response Schemas
# RFC 9457 Problem Details for errors, direct data for success responses

ProblemDetails:
  type: object
  description: RFC 9457 Problem Details - all fields are optional
  properties:
    type:
      type: string
      format: uri
      description: URI reference identifying the problem type
      example: "https://api.ezqrin.com/problems/not-found"
    title:
      type: string
      description: Short, human-readable summary of the problem type
      example: "Resource Not Found"
    status:
      type: integer
      description: HTTP status code
      example: 404
    detail:
      type: string
      description: Human-readable explanation specific to this occurrence
      example: "The requested event was not found"
    instance:
      type: string
      format: uri-reference
      description: URI reference identifying the specific occurrence of the problem
      example: "/api/v1/events/123"
    code:
      type: string
      description: Machine-readable error code (extension for backward compatibility)
      example: "NOT_FOUND"
    errors:
      type: array
      description: Validation errors (extension for validation problems)
      items:
        $ref: '#/ValidationError'

ListResponse:
  type: object
  required:
    - data
    - meta
  properties:
    data:
      type: array
      description: Array of items
      items:
        type: object
    meta:
      $ref: '#/PaginationMeta'

PaginationMeta:
  type: object
  required:
    - page
    - per_page
    - total
    - total_pages
  properties:
    page:
      type: integer
      minimum: 1
      description: Current page number
      example: 1
    per_page:
      type: integer
      minimum: 1
      maximum: 100
      description: Items per page
      example: 20
    total:
      type: integer
      minimum: 0
      description: Total number of items
      example: 150
    total_pages:
      type: integer
      minimum: 0
      description: Total number of pages
      example: 8

ValidationError:
  type: object
  required:
    - field
    - message
  properties:
    field:
      type: string
      description: Field name that caused the error
      example: "email"
    message:
      type: string
      description: Field-specific error message
      example: "Invalid email format"
