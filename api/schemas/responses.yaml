# Response Wrapper Schemas
# These define the standard response structures used across all API endpoints

StandardResponse:
  type: object
  required:
    - success
  properties:
    success:
      type: boolean
      description: Indicates if the operation was successful
      example: true
    data:
      description: Response payload (entity or collection)
    message:
      type: string
      description: Human-readable success message
      example: "Operation successful"
    meta:
      description: Metadata (pagination, counts, etc.)

ErrorResponse:
  type: object
  required:
    - success
    - error
  properties:
    success:
      type: boolean
      description: Always false for error responses
      example: false
    error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Machine-readable error code (UPPER_SNAKE_CASE)
          example: "EVENT_NOT_FOUND"
        message:
          type: string
          description: Human-readable error description
          example: "The requested event was not found"
        details:
          type: array
          description: Additional error details (validation errors, etc.)
          items:
            type: object
            properties:
              field:
                type: string
                description: Field name that caused the error
                example: "email"
              message:
                type: string
                description: Field-specific error message
                example: "Invalid email format"

PaginationMeta:
  type: object
  required:
    - page
    - per_page
    - total
    - total_pages
  properties:
    page:
      type: integer
      minimum: 1
      description: Current page number
      example: 1
    per_page:
      type: integer
      minimum: 1
      maximum: 100
      description: Items per page
      example: 20
    total:
      type: integer
      minimum: 0
      description: Total number of items
      example: 150
    total_pages:
      type: integer
      minimum: 0
      description: Total number of pages
      example: 8
